name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v2.0.0, v2.1.0, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --clean build.spec

      - name: Install NSIS
        run: |
          choco install nsis -y

      - name: Build Installer
        run: |
          & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi

      - name: Get version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ER_Boss_Checklist_Setup
          path: ER_Boss_Checklist_Setup.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ER_Boss_Checklist_Setup.exe
          name: Release ${{ github.ref_name }}
          body: |
            ## ER Boss Checklist ${{ github.ref_name }}
            
            ### Installation
            1. Download `ER_Boss_Checklist_Setup.exe`
            2. Run the installer
            3. Launch from Start Menu or Desktop shortcut
            
            ### What's New
            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
